<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
    {% include "head.html" %}
    <style>
        .top {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .middle {
            border-radius: 0;
        }

        .bottom {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        #select {
        !important;
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>
</head>
<body>
{% include "navbar.html" %}
<section class="account-form">
    <div class="container-fluid">
        <div class="container d-flex justify-content-center">
            <form action="." id="signup-form" method="post">
                {% csrf_token %}
                <h1 class="mb-3 sign-title">{{ reason }}</h1>
                <div class="form-floating">
                    <input type="text" class="form-control top" id="fullName" name="name"
                           placeholder="Full Name" required>
                    <label for="fullName"> Full Name</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control middle" id="phoneNumber" name="phonenumber"
                           placeholder="Phone Number"
                           title="The Phone Number is Invalid. Please Make Sure It is of 10 Digits and Use Numerical Values Only."
                           oninvalid="this.setCustomValidity('The Phone Number is Invalid. Please Enter a Valid Phone Number with Numerical Values and Make Sure It is of 10 Digits.')"
                           oninput="this.setCustomValidity('')" required pattern="[0-9]{10}">
                    <label for="phoneNumber">Phone Number</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control middle" id="dob" name="dob"
                           placeholder="Date of Birth" required>
                    <label for="dob">Date Of Birth</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control middle" id="registerno" name="registerno"
                           placeholder="Register No." required>
                    <label for="registerno">Register No.</label>
                </div>
                <div class="form-floating">
                    <select class="form-select middle required" aria-label="Select Semester" name="semester" id="select"
                            required>
                        <option selected disabled value="">Choose Semester</option>
                        <option value="S1">S1</option>
                        <option value="S3">S3</option>
                        <option value="S5">S5</option>
                        <option value="S7">S7</option>
                    </select>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control middle" name="email" placeholder="Email" id="email"
                           required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control bottom" id="password" name="password"
                           placeholder="Password"
                           minlength="6"
                           oninvalid="this.setCustomValidity('The Password Must Be At Least 6 characters')"
                           oninput="this.setCustomValidity('')" required>
                    <label for="password">Password</label>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck" style="color: white; width: 300px">
                            I Have Read And Agree To The <a href="/termsandconditions/" class="link">Terms
                            And Conditions</a> of Code Crafters&trade;
                        </label>
                    </div>
                </div>
                <div class="col-auto mb-3">
                    <button type="submit" class="btn btn-danger w-100" id="signUp" disabled>Sign Up</button>
                </div>
                <h6 class="sign-alternate">Already have an account? <a href="/signin/" class="link">Sign In Now!</a>
                </h6>
                <script>
                    let checker = document.getElementById('gridCheck');
                    let sendbtn = document.getElementById('signUp');
                    // when unchecked or checked, run the function
                    checker.onchange = function () {
                        sendbtn.disabled = !this.checked;
                    }
                </script>
            </form>
        </div>
        <h1>{{ message }}</h1>
    </div>
</section>

</body>
</html>
